name: Build and Upload Artifact

on:
  push:
    branches:
      - main  # ← ここを目的のブランチに変更

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # 言語に応じて変えてください
        with:
          node-version: '18.20'

      - name: Install dependencies
        run: npm install  # ビルドに必要な処理

      - name: Build the project
        run: npx vsce package  # 実際のビルドコマンド

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-build
          path: ./vsnotes-plus-0.1.0.vsix  # ← 成果物のパス
